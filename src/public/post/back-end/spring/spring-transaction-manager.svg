        Business Service Layer (@Transactional)
    </text>

    <!-- Transaction Manager -->
    <rect x="100" y="240" width="600" height="100" rx="10" fill="#E3F2FD" stroke="#1E88E5" stroke-width="2"/>
    <text x="400" y="270" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1E88E5">
        Transaction Manager
    </text>

    <!-- Transaction Components -->
