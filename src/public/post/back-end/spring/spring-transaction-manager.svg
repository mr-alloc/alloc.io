    <text x="400" y="425" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#FF9800">
        Database
    </text>

    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="8" markerHeight="6"
                refX="8" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#666"/>
        </marker>
    </defs>

    <!-- Transaction Flow Arrows -->
    <path d="M 400 200 L 400 240" fill="none" stroke="#666"
