    <rect x="500" y="290" width="150" height="40" rx="5" fill="#BBDEFB" stroke="#1E88E5" stroke-width="1"/>
    <text x="575" y="315" text-anchor="middle" font-family="Arial" font-size="14">Connection Pool</text>

