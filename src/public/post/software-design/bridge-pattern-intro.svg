<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <!-- Abstraction System (왼쪽 박스) -->
    <rect x="150" y="50" width="200" height="200" rx="10" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="250" y="130" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="32"
          font-weight="bold" fill="#1E88E5">Abstraction
    </text>
    <text x="250" y="170" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="18"
          font-style="italic" fill="#1E88E5">abstract
    </text>

    <!-- Bridge Interface -->
    <rect x="330" y="135" width="40" height="30" rx="5" fill="#1E88E5"/>

    <!-- Implementation (오른쪽 박스) -->
    <rect x="450" y="50" width="200" height="200" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3"/>
    <text x="550" y="130" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="32"
          font-weight="bold" fill="#4CAF50">Implementor
    </text>
    <text x="550" y="170" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="18"
          font-style="italic" fill="#4CAF50">interface
    </text>

    <!-- Implementor Interface -->
    <rect x="430" y="135" width="40" height="30" rx="5" fill="#4CAF50"/>

    <!-- Bridge를 나타내는 화살표 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <path d="M 370 150 L 430 150" fill="none" stroke="#666"
          stroke-width="3" marker-end="url(#arrowhead)"/>

    <!-- 하위 클래스들 -->
    <rect x="150" y="300" width="200" height="50" rx="5" fill="#E3F2FD" stroke="#1E88E5" stroke-width="2"/>
    <text x="250" y="330" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="20"
          fill="#1E88E5">RefinedAbstraction
    </text>

    <rect x="450" y="300" width="200" height="50" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="550" y="330" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="20"
          fill="#4CAF50">ConcreteImplementor
    </text>

    <!-- 상속 관계를 나타내는 선 -->
    <path d="M 250 250 L 250 300" fill="none" stroke="#1E88E5" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 550 250 L 550 300" fill="none" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 하단 제목 -->
    <text x="400" y="420" text-anchor="middle" font-family="Arial" font-size="44" font-weight="bold">Bridge Pattern
    </text>
</svg>