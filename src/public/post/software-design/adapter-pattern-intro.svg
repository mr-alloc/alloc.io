<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Client System (왼쪽 박스) -->
    <rect x="50" y="50" width="200" height="200" rx="10" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="150" y="150" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="32"
          font-weight="bold" fill="#1E88E5">Client
    </text>

    <!-- Client Interface -->
    <rect x="230" y="135" width="40" height="30" rx="5" fill="#1E88E5"/>

    <!-- Adapter (가운데 박스) -->
    <rect x="300" y="50" width="200" height="200" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="400" y="150" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="32"
          font-weight="bold" fill="#FF9800">Adapter
    </text>

    <!-- Adapter Interfaces -->
    <rect x="280" y="135" width="40" height="30" rx="5" fill="#FF9800"/>
    <rect x="480" y="135" width="40" height="30" rx="5" fill="#FF9800"/>

    <!-- Target System (오른쪽 박스) -->
    <rect x="550" y="50" width="200" height="200" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3"/>
    <text x="650" y="150" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="32"
          font-weight="bold" fill="#4CAF50">Adaptee
    </text>

    <!-- Adaptee Interface -->
    <rect x="530" y="135" width="40" height="30" rx="5" fill="#4CAF50"/>

    <!-- 변환 과정을 나타내는 화살표 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <path d="M 270 120 Q 400 90 530 120" fill="none" stroke="#666"
          stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 하단 제목 -->
    <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="64" font-weight="bold">Adapter Pattern
    </text>
</svg>
