<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="450" text-anchor="middle" font-family="Arial" font-size="64" font-weight="bold">HEAP</text>

    <!-- Node connections -->
    <!-- Level 1 to 2 -->
    <path d="M 400 100 L 250 200" fill="none" stroke="#666666" stroke-width="3"/>
    <path d="M 400 100 L 550 200" fill="none" stroke="#666666" stroke-width="3"/>

    <!-- Level 2 to 3 -->
    <path d="M 250 200 L 150 300" fill="none" stroke="#666666" stroke-width="3"/>
    <path d="M 250 200 L 350 300" fill="none" stroke="#666666" stroke-width="3"/>
    <path d="M 550 200 L 450 300" fill="none" stroke="#666666" stroke-width="3"/>
    <path d="M 550 200 L 650 300" fill="none" stroke="#666666" stroke-width="3"/>

    <!-- Level 3 to 4 -->
    <path d="M 150 300 L 100 400" fill="none" stroke="#666666" stroke-width="3"/>
    <path d="M 150 300 L 200 400" fill="none" stroke="#666666" stroke-width="3"/>

    <!-- Nodes -->
    <!-- Level 1 -->
    <circle cx="400" cy="100" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="400" y="110" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">100</text>

    <!-- Level 2 -->
    <circle cx="250" cy="200" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="250" y="210" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">85</text>

    <circle cx="550" cy="200" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="550" y="210" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">90</text>

    <!-- Level 3 -->
    <circle cx="150" cy="300" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="150" y="310" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">70</text>

    <circle cx="350" cy="300" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="350" y="310" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">80</text>

    <circle cx="450" cy="300" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="450" y="310" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">75</text>

    <circle cx="650" cy="300" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="650" y="310" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">60</text>

    <!-- Level 4 -->
    <circle cx="100" cy="400" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="100" y="410" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">50</text>

    <circle cx="200" cy="400" r="40" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3"/>
    <text x="200" y="410" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">40</text>
</svg>
